<a class="btn btn-success" [routerLink]="['add/']">Add new product</a>
<div class="row">
  <div class="col-3" *ngFor="let product of products">
    <div class="card mt-4">
      <h5 class="card-header">{{product.name}}</h5>
      <div class="card-body">
        <h5 class="card-title">Code: {{product.code}}</h5>
        <p class="card-text">Price: ${{product.price}}</p>
        <a class="btn btn-primary" [routerLink]="['edit/'+product.id]">Edit</a>
        <span class="btn btn-danger ml-2" (click)="delete(product)">Delete</span>
      </div>
    </div>
  </div>
</div>
