<div class="card">
  <div class="card-header">
    <h2 class="card-title">Login</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input formControlName="email" type="email" class="form-control"
               [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control"
               [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }">
        <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-check">
        <label>
          <input type="checkbox" formControlName="rememberMe"> Remember me
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <p class="text-danger mt-2" *ngIf="error">{{error}}</p>
      </div>
    </form>
  </div>
</div>
